<!doctype html>
<html>
  <head>
    <title>Release Name Generator</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="directions">
      <h1>Release Name Generator</h1>
      <p>Insert a noun that describes your project (or at random) and get a release name back!</p>
    </div>
    <div class="inputs">
      <input type="text" placeholder="Some Noun..." class="endWord" />
      <button class="btn go">Create</button>
    </div>
    <h1 class="release"></h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/0.11.0/fetch.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
